---
layout: default
---

<div style="text-align: center;">
    <h2>{{page.title}}</h1>
    <span>{{ page.date | date: "%Y년 %m월 %d일" }}</span>
</div>

  <div>{{ content }}</div>

<div>
  <div style="text-align: center;"><a href="/">포스팅 목록</a></div>
  <div class="fb-like" data-href="{{ site.home_url }}{{ page.url }}" data-layout="button_count" data-width="" data-share="false" data-show-faces="false" data-width="100%"></div>
  <div class="fb-comments" data-href="{{ site.home_url }}{{ page.url }}" data-num-posts="5" data-width="100%"></div>
  <div id="fb-root"></div>
</div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '740681332714793',
      xfbml      : true,
      version    : 'v2.2'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
